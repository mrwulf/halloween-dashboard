
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted Maze Control</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .fact-card {
            background-color: #1a1a1a; /* Darker than trigger cards */
            border: 1px dashed #e67e22; /* A spooky, pumpkin-orange border */
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .fact-card h3 {
            margin-top: 0;
            color: #e67e22;
        }
    </style>
</head>
<body>
    <header>
        <h1>Haunted Control</h1>
        <div id="user-status">
            <span id="admin-indicator"></span>
            Tokens: <span id="token-count">-</span>
        </div>
        <p>Click a button to trigger an event in the maze!</p>
    </header>

    <main id="triggers-container">
        <!-- Trigger buttons will be loaded here by JavaScript -->
    </main>

    <footer>
        <div class="footer-links">
            <a href="/login.html" id="login-link">Admin Login</a>
            <a href="#" id="logout-link" style="display: none;">Logout</a>
            <a href="/stats.html" id="stats-link" style="display: none;">View Stats</a>
        </div>
        <div class="version-info">
            Version: <span id="app-version">loading...</span>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/version')
                .then(response => response.json())
                .then(data => {
                    const versionSpan = document.getElementById('app-version');
                    if (versionSpan && data.version) {
                        versionSpan.textContent = data.version;
                    }
                })
                .catch(err => console.error('Failed to fetch version:', err));
        });
    </script>
    <script src="app.js" defer></script> <!-- Your existing app script -->
</body>
</html>
