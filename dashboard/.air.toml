# .air.toml
# Config file for air: https://github.com/cosmtrek/air

root = "."
tmp_dir = "tmp"

[build]
  cmd = "go mod tidy && go build -o ./tmp/main ."
  bin = "./tmp/main"
  full_bin = "APP_ENV=dev ./tmp/main"
  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["assets", "tmp", "vendor"]
  log = "air.log"

[misc]
  clean_on_exit = true